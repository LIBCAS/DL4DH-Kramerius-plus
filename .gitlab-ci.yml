stages:
  - build
  - deploy

api-build:
  stage: build
  only:
    - master
  tags:
    - maven
    - java11
    - lessmemory
  variables:
    IMAGE_NAME: kramerius/api
  script:
    - "cd api"
    - "mvn clean package -B -Dmaven.test.skip=true"
    - "createDocker"
  artifacts:
    paths:
      - api/krameriusplus-api/target/krameriusplus-api-*.jar

api-deploy:
  stage: deploy
  only:
    - master
  tags:
    - deploy
  needs:
    - api-build
  variables:
    APP: $CI_COMMIT_REF_NAME
    CI_ENVIRONMENT_URL: http://$CLUSTER_IP_API/
    IMAGE_NAME: kramerius/api
  script:
    - "cd api"
    - "sed -i \"s/clusterIP:$/clusterIP: $CLUSTER_IP_API/g\" .deployment.yml"
    - "deploy -m delete -f .deployment.yml -n production"

api-stop:
  stage: deploy
  only:
    - master
  when: manual
  tags:
    - deploy
  script:
    - "cd api"
    - "kubectl delete -f .deployment.yml -n production"

web-build:
  stage: build
  only:
    - master
  tags:
    - yarn
  variables:
    IMAGE_NAME: kramerius/web
  script:
    - "cd web"
    - "yarn"
    - "yarn build"
    - "createDocker"

web-deploy:
  stage: deploy
  only:
    - master
  when: manual
  tags:
    - deploy
  script:
    - "cd web"
    - "sed -i \"s/clusterIP:$/clusterIP: $CLUSTER_IP_WEB/g\" .deployment.yml"
    - "sed -i \"s/ClusterAPIIP$/$CLUSTER_IP_API/g\" .deployment.yml"
    - "deploy -m delete -n production -f .deployment.yml"

web-stop:
  stage: deploy
  only:
    - master
  when: manual
  tags:
    - deploy
  script:
    - "cd web"
    - "kubectl delete -f .deployment.yml -n production"
